description: 定义所有换脸相关 API 的错误码规范、错误结构、错误场景映射，确保前后端一致性。
fields:
  code_format: 整数型状态码（如 1001, 2002）
  error_structure:
    code: 错误码
    detail: 可选，附加调试信息
    message: 简要说明
  mapping:
    '1001': 上传图片格式错误
    '1002': 图片人脸检测失败
    '1003': Roop 调用失败
    '1004': Runpod 接口超时
    '2001': 非法访问，无授权
    '2002': 服务限流中
title: 换脸接口返回状态码与错误结构
