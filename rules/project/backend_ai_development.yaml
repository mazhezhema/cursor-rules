title: Backend AI Assisted Development & Collaboration
description: >
  规范后端团队使用AI工具（如Cursor、GPT）辅助编码、测试、调试与运维的最佳实践，提升效率和代码质量。
sections:
  - name: AI Code Generation Workflow
    description: >
      使用Cursor或GPT自动生成接口代码、数据模型和单元测试，规范触发条件和代码审查流程。
    key_points:
      - 自动代码片段生成
      - 模板和样例复用
      - 生成代码质量检查标准
      - 代码审查与人工复核机制

  - name: AI Assisted Testing
    description: >
      利用AI自动生成测试用例，集成单元测试、集成测试的自动化触发和覆盖率分析。
    key_points:
      - 测试用例自动补全
      - TDD模式下AI辅助断言生成
      - 覆盖率和性能指标自动反馈

  - name: AI-driven Debugging & Log Analysis
    description: >
      结合AI进行异常日志自动分析，错误定位和根因推断，自动化告警和问题归类。
    key_points:
      - 异常自动聚合分类
      - 影响范围智能评估
      - 自动生成问题解决建议

  - name: AI Enhanced CI/CD Integration
    description: >
      将AI集成到CI/CD流程，支持自动化代码质量扫描、风险预警、回滚策略建议。
    key_points:
      - 自动化代码扫描与建议
      - 异常构建风险提示
      - 自动化部署反馈分析

  - name: Collaboration & Knowledge Sharing
    description: >
      AI辅助的团队协同，包括文档自动生成、代码注释完善和开发经验积累。
    key_points:
      - 自动化文档生成
      - 代码注释智能补全
      - 经验教训归档和分享

