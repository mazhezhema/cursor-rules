anchor:
  id: ops_share_conversion_tracking
  title: 分享裂变路径数据追踪
  description: 跟踪用户分享行为后的转化链路，用于优化分享机制、识别优质分享路径。
  goal: 明确哪些分享路径和渠道效果最佳，辅助后续投流与产品优化。
  tags: [数据追踪, 分享路径, 运营, 转化率]

structure:
  - 埋点结构：
      - 用户点击“分享” → 生成短链
      - 分享落地页打开 → 记录 IP+UA+时间
      - 下载/激活App后回传来源
  - 数据分析维度：
      - 渠道（微信/微博/Twitter）
      - 文案（分享按钮A/B）
      - 模版（由谁发起分享）
  - 输出目标：
      - 分享链路转化率统计
      - 每个模版的裂变指数