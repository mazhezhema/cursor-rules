id: auth_regulation_compliance
name: GDPR / 合规登录机制
tags: [auth, regulation, privacy, gdpr]
description: MVP 阶段预留 GDPR / CCPA 等全球市场数据合规机制的结构锚点。
scenarios:
  - 用户要求注销账号
  - 用户希望导出其所有个人数据
structure:
  - data_export: 生成数据包导出用户行为记录、账号信息等
  - account_deletion: 账号注销流程是否为软删除或延迟删除
  - privacy_agreement: 登录页展示隐私政策与用户协议确认
rules:
  - MVP 阶段至少提供账号注销 UI 与内部操作接口
  - 导出流程可后台生成并通过邮箱或下载链接交付
  - 隐私政策必须在首次登录时提示且记录同意状态