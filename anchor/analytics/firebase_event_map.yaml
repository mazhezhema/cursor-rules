# Firebase 事件映射表
events:
  - name: page_view
    description: 页面浏览事件
    parameters:
      - name: page_id
        type: string
        description: 页面唯一标识符
      - name: user_id
        type: string
        description: 用户标识（可匿名）

  - name: button_click
    description: 按钮点击事件
    parameters:
      - name: button_name
        type: string
        description: 按钮名称
      - name: location
        type: string
        description: 页面位置标识
