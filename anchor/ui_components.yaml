ui_components:
  - name: Card
    description: 用于展示内容区块的基础组件，默认圆角、阴影
    implementation_hint: 使用 Tailwind 中的 rounded-2xl 和 shadow-md，保持统一 padding 与 margin

  - name: Button
    description: 所有按钮均为无边框简约风格，避免强烈颜色干扰
    implementation_hint: 使用 shadcn/ui 按钮组件，去除 hover 强色彩，采用幽灵按钮样式

  - name: Modal/Dialog
    description: 所有弹窗需包含关闭按钮，并避免遮挡主要内容
    implementation_hint: 使用 shadcn/ui 的 Dialog 组件，右上角添加 Lucide 的 `X` 图标
