name: firebase_crashlytics
description: Firebase 异常日志收集模块
type: sdk
fields:
  - name: error_type
    type: string
    required: true
    description: 错误类型（network, runtime, crash）
  - name: message
    type: string
    required: true
    description: 错误信息
  - name: stack
    type: string
    required: false
    description: 错误堆栈
