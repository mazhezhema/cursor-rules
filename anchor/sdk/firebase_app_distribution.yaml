id: firebase_app_distribution
title: Firebase App Distribution 配置
description: 用于灰度、测试分发的 Firebase 服务接入配置项，适合 MVP 阶段快速迭代。
sdk: firebase_app_distribution
platform: [android, ios]
fields:
  - name: tester_groups
    type: list
    description: 指定测试用户组，用于控制分发范围。
  - name: latest_version
    type: string
    description: 最新版本号，例如 1.0.3。
  - name: release_notes
    type: string
    description: 本次更新说明，展示给用户。
  - name: update_url
    type: url
    description: 下载链接，由 Firebase 控制台生成。