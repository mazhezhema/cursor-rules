anchor:
  id: ops_user_leaderboard
  title: 内容贡献排行榜机制
  description: 用户模版贡献榜单机制，展示换脸数、点赞数、被分享次数等，形成内容创作者激励路径。
  goal: 提升用户参与度与模版共创量，鼓励模版优质创作。
  tags: [运营, 排行榜, 模版共创, 激励机制]

structure:
  - 排行榜维度：
      - 换脸调用次数
      - 点赞数
      - 分享数
      - 收藏数
  - 周期设置：
      - 每日榜、每周榜、历史榜
  - 奖励路径：
      - 提高曝光
      - 获取徽章
      - 解锁模版创作权限