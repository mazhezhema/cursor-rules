name: share_page
description: 分享页面，展示生成的换脸图并支持分享到社交网络
components:
  - image_preview
  - platform_share_buttons
  - copy_link_button
  - open_in_browser
tracking:
  - event: share_page_view
    description: 用户进入分享页
  - event: share_to_platform
    description: 用户点击分享到平台
  - event: click_copy_link
    description: 用户点击复制链接